{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}

<p>
请修改房间开放时间
</p>  
<form action="" method="post">
<ul>
{% for dorm in queryset %}
  <li>
    {{ dorm }}
  </li>
{% endfor %}
</ul>

<input type="hidden" name="dorm" value="{% for dorm in queryset %}{{ dorm.id }},{% endfor %}" />


{% csrf_token %}
<input type="hidden" name="_selected_action" value="7" />
<input type="hidden" name="action" value="close_time" />
<input type="datetime-local" name="close_time" />
<input type="submit" name="apply" value="修改时间"/>
</form>

{% endblock %}
